<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<script>
    let http = new XMLHttpRequest();

    http.open('get', './json/myDeck.json', true);

    http.send();

    http.onload = function () {
        if (this.readyState == 4 && this.status == 200) {
            let decks = JSON.parse(this.responseText);
            let output = "";

            for (let deck of decks) {

                output += `
            <div class="decktest">
                <p class="code">${deck.code}</p>
                <p class="deckName">${deck.deckName}</p>
            </div>
            `;
            }
            document.querySelector(".decks").innerHTML = output;
        }
    }

</script>

<body>
    <div class="decks"></div>
</body>

</html>
